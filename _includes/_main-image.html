<div class="image-wrap">
  <img src=
       {% if page.image.feature contains 'http' %}
  "{{ page.image.feature }}"
  {% else %}
  "{{ site.url }}/images/{{ page.image.feature }}"
  {% endif %}
  alt="{{ page.title }} feature image">
  {% if page.image.credit %}
  <span class="image-credit">Crédito de la imágen: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>
  {% endif %}
</div><!-- /.image-wrap -->
